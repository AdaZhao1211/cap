<svg width="120" height="120">
    <circle id="black" cx="30" cy="30" r="20" stroke="none" fill="black" />
    <circle id="red" cx="40" cy="40" r="20" stroke="none" fill="red" />
</svg>
<button type="button" name="button" onClick="blackButtonClicked()"> black - blue</button>
<script type="text/javascript">
function blackButtonClicked() {
    document.getElementById("black").style.fill = "blue";
}
</script>
